<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <!-- nav for high scores and timer  -->
    <nav class="navbar navbar-light" id="container">
        <!-- view scores link on the top left of nav bar-->
        <div id="scores">
            <a onclick="getScore()" href="#">
                <h4>View Saved Score</h4>
            </a>
        </div>
        <!-- countdown timer on the top right of nav bar-->
        <div id="timer">
            <h4>Time Left: <time id="timeLeft" style="color:red;font-weight:bold">75</time></h4>
        </div>
    </nav>

    <!--main body of quiz-->
    <div id="quiz">
        <div id="quizBody">
            <h2> Coding Quiz</h2>
            <h3>(10 seconds penalty for wrong answer)
                <br>Click Start to play</h3>
            <button onclick="startBtn()">Start!</button>
        </div>
    </div>

    <footer class="fixed-bottom text-right m-4 p-4">
        <a href="https://github.com/mikewclee">by: mike</a>
    </footer>


    <!-- Javascript code  -->
    <script src="assets/javascript/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
